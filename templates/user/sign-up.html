{% extends 'base.html' %}

{% block title %}
    회원가입
{% endblock %}

{% block content %}
<div class="row mt-4 mx-auto justify-content-md-center">
    <div class="col-lg-4">
        <h1 class="mb-4">회원가입</h1>
        <form method="post" action="/sign-up/">
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <div class="form-floating mb-3">
                <input name="id" type="text" class="form-control shadow-none" id="floatingInput" placeholder="ID">
                <label for="floatingInput">ID</label>
            </div>
            <div class="form-floating mb-3">
                <input name="password" type="password" class="form-control shadow-none" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword">비밀번호</label>
            </div>
            <div class="form-floating mb-3">
                <input name="password2" type="password" class="form-control shadow-none" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword">비밀번호 확인</label>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-outline-info" type="submit">회원가입</button>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
