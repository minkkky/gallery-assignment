{% extends 'base.html' %}

{% block title %}
    작품 등록
{% endblock %}

{% block content %}
<div class="row mt-4 mx-auto justify-content-md-center">
    <div class="col-lg-4">
        <h1 class="mb-4">작품 등록</h1>
        <form method="post" action="{% url "artist:art" %}">
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}


            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input name="title"  type="text" class="form-control shadow-none" placeholder="65자 이내의 제목">
              </div>
              
              <div class="mb-3">
                  <label for="size" class="form-label">호수</label>
                  <input name="size"  type="text" class="form-control shadow-none" placeholder="1~500 사이의 작품의 크기에 해당하는 호수">
                </div>

              <div class="mb-3">
                  <label for="price" class="form-label">가격</label>
                  <input name="price"  type="text" class="form-control shadow-none" placeholder="1,000,000">
                </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-outline-info" type="submit">등록하기</button>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
