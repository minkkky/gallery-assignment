{% extends 'base.html' %}

{% block title %}
    전시 등록
{% endblock %}

{% block content %}
<div class="row mt-4 mx-auto justify-content-md-center">
    <div class="col-lg-4">
        <h1 class="mb-4">전시 등록</h1>
        <form method="post" action="{% url "artist:exbihition" %}">
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}


            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input name="title"  type="text" class="form-control shadow-none" placeholder="65자 이내의 제목">
              </div>
              
              <div class="mb-3">
                  <label for="start" class="form-label">전시 시작일</label>
                  <input name="start"  type="date" class="form-control shadow-none" placeholder="YYYY-MM-DD">
                </div>

              <div class="mb-3">
                  <label for="end" class="form-label">전시 종료일</label>
                  <input name="end"  type="date" class="form-control shadow-none" placeholder="YYYY-MM-DD">
                </div>

              <div class="mb-3">
                  <label for="arts" class="form-label">작품 리스트</label>
                  <div id="form-list">
                    {% for art in arts %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="{{art.id}}" name="arts">
                        <label class="form-check-label" for="flexCheckDefault">
                          {{art.title}}
                        </label>
                      </div>
                      {% endfor %}
                  </div>
                </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-outline-info" type="submit">등록하기</button>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
